{% extends "blog/base.html" %}
{% block content %}
 
<h2> Register </h2>
<form method = "post">
    {% csrf_token %}
    {{ form.as_p}}

    <button type = "submit"> Register </button>
</form>

{% if form.errors %}
 <ul style = "color: red; ">
    {% for field in form %}
        {% for error in field.errors %}
         <li> {{ error }} </li>
         {% endfor %}
        {% endfor %}
 </ul>
 {% endif %}
{% endblock %}
